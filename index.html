<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій Speedtest Meter</title>
  
  <!-- canvas-gauges для красивого метра -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/dist/gauge.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0a0a1f;
      color: #fff;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 { color: #00ff9d; margin-bottom: 10px; }
    canvas { margin: 30px auto; display: block; }
    #status { font-size: 1.5em; margin: 20px; color: #00ff9d; }
    .results { font-size: 1.4em; line-height: 1.8; }
  </style>
</head>
<body>
  <h1>Мій Speedtest Meter</h1>
  <div id="status">Запуск тесту...</div>
  
  <!-- Speedometer для Download -->
  <canvas id="downloadGauge" width="340" height="340"></canvas>
  
  <div class="results" id="results">Чекаємо результати...</div>

  <script type="module">
  // Простий speedtest, який має працювати без проблем з CORS
  const statusEl = document.getElementById('status');
  const resultsEl = document.getElementById('results');
  const canvas = document.getElementById('downloadGauge');
  
  // Створюємо простий вимірювач (якщо canvas-gauges завантажився)
  let downloadGauge;
  if (typeof RadialGauge !== 'undefined') {
    downloadGauge = new RadialGauge({
      renderTo: 'downloadGauge',
      width: 340,
      height: 340,
      units: "Mbps",
      minValue: 0,
      maxValue: 1200,
      majorTicks: ["0","200","400","600","800","1000","1200"],
      minorTicks: 10,
      strokeTicks: true,
      highlights: [
        { from: 0, to: 100, color: "#ff4444" },
        { from: 100, to: 400, color: "#ffaa00" },
        { from: 400, to: 1200, color: "#00ff88" }
      ],
      colorPlate: "#1a1a2e",
      colorMajorTicks: "#ffffff",
      colorMinorTicks: "#aaaaaa",
      colorNumbers: "#ffffff",
      colorNeedle: "#00ffff",
      colorNeedleEnd: "#00ccff",
      valueBox: true,
      animationDuration: 800,
      animationRule: "bounce"
    }).draw();
  }

  // Функція для оновлення статусу
  function updateStatus(message) {
    if (statusEl) statusEl.textContent = message;
  }

  // Функція для оновлення результатів
  function updateResults(download, upload, ping, jitter = '—') {
    if (resultsEl) {
      resultsEl.innerHTML = `
        <strong>↓ Download:</strong> ${download} Mbps<br>
        <strong>↑ Upload:</strong> ${upload} Mbps<br>
        <strong>Ping:</strong> ${ping} ms<br>
        <strong>Jitter:</strong> ${jitter} ms
      `;
    }
  }

  // Функція для оновлення стрілки
  function updateGauge(value) {
    if (downloadGauge) {
      downloadGauge.value = Math.min(Math.round(value), 1200);
    }
  }

  // --- Логіка простого тесту ---
  async function runSimpleTest() {
    updateStatus('Вимірювання ping...');
    
    // 1. Простий ping (вимірюємо затримку)
    const pingStart = performance.now();
    try {
      await fetch('https://cloudflare.com/cdn-cgi/trace', { mode: 'no-cors' });
    } catch (e) {
      // Ігноруємо помилки, нам важливий час
    }
    const pingTime = (performance.now() - pingStart).toFixed(0);
    
    // 2. Тест швидкості (імітація за допомогою завантаження файлу)
    updateStatus('Тестування завантаження (download)...');
    const downloadStart = performance.now();
    const downloadUrl = 'https://speed.cloudflare.com/__down?bytes=10000000'; // 10MB
    try {
      const response = await fetch(downloadUrl);
      const blob = await response.blob();
      const duration = (performance.now() - downloadStart) / 1000; // в секундах
      
      // Розрахунок швидкості: (розмір файлу в бітах) / тривалість в секундах / 1_000_000
      const fileSizeInBits = blob.size * 8;
      const downloadSpeed = (fileSizeInBits / duration / 1_000_000).toFixed(1);
      
      updateGauge(downloadSpeed);
      updateResults(downloadSpeed, '?', pingTime, '—');
      
      // Тест аплоаду зробити складніше без сервера, тому пропустимо для простоти
      updateStatus('✓ Тест завершено!');
      
    } catch (error) {
      console.error('Помилка тесту:', error);
      updateStatus('Помилка виконання тесту');
      resultsEl.innerHTML = `Не вдалося виконати тест. Можливо, тимчасові проблеми на лінії.`;
    }
  }

  // Автоматичний запуск
  runSimpleTest();
    </script>
</body>
</html>
