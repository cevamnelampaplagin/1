<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій Speedtest Meter</title>
  
  <!-- canvas-gauges для красивого метра -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/dist/gauge.min.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0a0a1f;
      color: #fff;
      text-align: center;
      padding: 30px;
      margin: 0;
    }
    h1 { color: #00ff9d; margin-bottom: 10px; }
    canvas { margin: 30px auto; display: block; }
    #status { font-size: 1.5em; margin: 20px; color: #00ff9d; }
    .results { font-size: 1.4em; line-height: 1.8; }
  </style>
</head>
<body>
  <h1>Мій Speedtest Meter</h1>
  <div id="status">Запуск тесту...</div>
  
  <!-- Speedometer для Download -->
  <canvas id="downloadGauge" width="340" height="340"></canvas>
  
  <div class="results" id="results">Чекаємо результати...</div>

<script type="module">
  const statusEl = document.getElementById('status');
  const resultsEl = document.getElementById('results');
  
  // Створюємо вимірювач (gauge) із лімітом 1000 Mbps
  let downloadGauge;
  if (typeof RadialGauge !== 'undefined') {
    downloadGauge = new RadialGauge({
      renderTo: 'downloadGauge',
      width: 340,
      height: 340,
      units: "Mbps",
      minValue: 0,
      maxValue: 1200,                 // ← змінено на 1000
      majorTicks: ["0","200","400","600","800","1000"],
      minorTicks: 10,
      strokeTicks: true,
      highlights: [
        { from: 0, to: 100, color: "#ff4444" },
        { from: 100, to: 400, color: "#ffaa00" },
        { from: 400, to: 1000, color: "#00ff88" }
      ],
      colorPlate: "#1a1a2e",
      colorMajorTicks: "#ffffff",
      colorMinorTicks: "#aaaaaa",
      colorNumbers: "#ffffff",
      colorNeedle: "#00ffff",
      colorNeedleEnd: "#00ccff",
      valueBox: true,
      animationDuration: 800,
      animationRule: "bounce"
    }).draw();
  }

  function updateStatus(msg) { if(statusEl) statusEl.textContent = msg; }

  // Функція для оновлення стрілки (згладжене значення)
  function updateGauge(value) {
    if (downloadGauge) {
      // Обмежуємо значення 1000, щоб стрілка не вилітала за шкалу
      downloadGauge.value = Math.min(value, 1000);
    }
  }

  async function runLiveTest() {
    updateStatus('Вимірювання ping...');
    const pingStart = performance.now();
    await fetch('https://cloudflare.com/cdn-cgi/trace', { mode: 'no-cors' });
    const ping = (performance.now() - pingStart).toFixed(0);

    // --- "Живий" Download тест (20 MB) з оновленням стрілки ---
    updateStatus('Завантаження (download)...');
    const downloadUrl = 'https://speed.cloudflare.com/__down?bytes=20000000'; // 20 MB

    const dlStart = performance.now();
    let totalBytes = 0;
    let lastUpdate = performance.now();
    let lastBytes = 0;

    const response = await fetch(downloadUrl);
    const reader = response.body.getReader();
    
    while (true) {
      const { done, value } = await reader.read();
      if (done) break;

      totalBytes += value.length;
      const now = performance.now();
      
      // Оновлюємо стрілку кожні 200 мс для плавності
      if (now - lastUpdate > 200) {
        const durationSec = (now - lastUpdate) / 1000;
        const bytesDelta = totalBytes - lastBytes;
        const speedMbps = (bytesDelta * 8) / durationSec / 1_000_000;
        
        updateGauge(speedMbps);
        
        lastUpdate = now;
        lastBytes = totalBytes;
      }
    }

    const dlDuration = (performance.now() - dlStart) / 1000;
    const downloadMbps = ((totalBytes * 8) / dlDuration / 1_000_000).toFixed(1);

    // Встановлюємо фінальне значення на стрілці
    updateGauge(downloadMbps);

    // --- Upload тест (залишаємо без змін) ---
    updateStatus('Відправка (upload)...');
    const uploadSize = 5 * 1024 * 1024; // 5 MB
    const uploadData = new Blob([new Uint8Array(uploadSize)]);
    const ulStart = performance.now();
    
    await fetch('https://httpbin.org/post', {
      method: 'POST',
      body: uploadData,
      mode: 'no-cors'
    });
    
    const ulDuration = (performance.now() - ulStart) / 1000;
    const uploadMbps = ((uploadSize * 8) / ulDuration / 1_000_000).toFixed(1);

    // --- Jitter (імітація) ---
    let jitterSum = 0;
    for(let i = 0; i < 5; i++) {
      const jStart = performance.now();
      await fetch('https://cloudflare.com/cdn-cgi/trace', { mode: 'no-cors' });
      jitterSum += (performance.now() - jStart);
    }
    const avgJitter = (jitterSum / 5 - ping).toFixed(0);

    // Фінальне відображення результатів
    resultsEl.innerHTML = `
      <strong>↓ Download:</strong> ${downloadMbps} Mbps<br>
      <strong>↑ Upload:</strong> ${uploadMbps} Mbps<br>
      <strong>Ping:</strong> ${ping} ms<br>
      <strong>Jitter:</strong> ${avgJitter} ms
    `;
    updateStatus('✓ Тест завершено!');
  }

  window.onload = runLiveTest;
</script>
</body>
</html>
